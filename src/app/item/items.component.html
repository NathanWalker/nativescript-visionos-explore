<ActionBar
  title="Vision Pro with NativeScript - Multiple Scenes and Particle Systems"
>
</ActionBar>

<ListView [items]="dataService.items">
  <ng-template let-model="item">
    <GridLayout class="p-6" columns="55,*" (tap)="openSceneWindow(model)">
      <Label [text]="model.icon | fonticon" class="ion ml-2 text-4xl"></Label>
      <Label col="1" [text]="model.id" class="ml-4 text-4xl"></Label>
    </GridLayout>
  </ng-template>
</ListView>
